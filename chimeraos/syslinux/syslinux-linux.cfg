LABEL chos
MENU LABEL ChimeraOS (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-chimeraos
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-chimeraos.img
APPEND archisobasedir=%INSTALL_DIR% archisodevice=UUID=%ARCHISO_UUID% script=/usr/bin/chimeraos-safe-graphics-install copytoram=n nomodeset plymouth.enable=0 disablehooks=plymouth systemd.unit=multi-user.target
